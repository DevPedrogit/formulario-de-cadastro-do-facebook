<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulário de Cadastro do facebook</title>
</head>
<body>
    <div class="container-fluid container00">
        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo do facebook">
        <form class="form">
            <div class="texts">
                <h1 class="title">Criar uma nova conta</h1>
                <p class="subTitle">É rápido e fácil.</p>
            </div>
            <div class="line"></div>
            <div class="inputsContent">
                <div class="inputName">
                    <input type="text" class="input" placeholder="Nome">
                    <input type="text" class="input" placeholder="Sobrenome">
                </div>
                <div class="inputEmail">
                    <input type="email" class="input" placeholder="Celular ou email">
                </div>
                <div class="inputPassword">
                    <input type="password" class="input" placeholder="Nova senha">
                </div>
            </div>
            <div class="selectDate">
                <p>Data de nascimento</p>
                <select name="day" id="day" class="daySelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <select name="month" id="month" class="monthSelect">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                </select>
                <select name="year" id="year" class="yearSelect">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="selectGender">
                <p>Gênero</p>
                <div class="gender">
                    <label for="masculino">Masculino</label>
                    <input type="radio" class="masculino" id="masculino">
                </div>
                <div class="gender">
                    <label for="feminino">Feminino</label>
                    <input type="radio" class="feminino" id="feminino">
                </div>
                <div class="gender">
                    <label for="personalizado">Personalizado</label>
                    <input type="radio" class="personalizado" id="personalizado">
                </div>
            </div>
            <div class="btnContent">
                <button class="btn00">Cadastre-se</button>
            </div>
            <p class="login">
                <a href="#">Já tem uma conta?</a>
            </p>
        </form>
    </div>

    <!-- Script JS -->
    <script src="./src/js/script.js"></script>
    
    <!-- Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
